<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="module" src="/function/checkLogin.js"></script>  
    </head>
    <body>
        <div id="container">
            <div class="addButton">
                <a href="/createProject" class="button">Ajouter un projet</a>
            </div>
            <ul class="table" id="listGroup">
                <li class="inline-flex table-row bold center">
                    <div class="flex-child">Nom du projet</div>
                    <div class="flex-child">Id du groupe</div>
                    <!-- Deux div vide pour aligner les libellÃ©s aux colonnes du tableau -->
                    <div class='flex-icon'></div>
                    <div class='flex-icon'></div>
                </li><br/>
            </ul>
        </div>
    </body>
    <script>
        let list = document.getElementById('listGroup');
        window.onload = fetch("http://localhost:3000/project")
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let projects = data;

            projects.map(function(aProject) {
                console.log(aProject);
                list.innerHTML += "<li class='inline-flex table-row center'><div class='flex-child'>" + aProject.projectName + "</div><div class='flex-child'>" + aProject.group_id + "</div><div class='flex-icon'><a href='/projectModify/" + aProject._id + "'><img src='/img/write.svg'/></a></div><div class='flex-icon'><img src='/img/trash.svg' onclick='deleteGroup(" + '"' + aProject._id + '"' + ")'/></div></li><br/>";
            });
        })
        .catch(function(error) {
            console.log(error);
        });

        async function deleteGroup(idProject) {
            const response = await fetch('http://localhost:3000/project/' + idProject, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                }
            });
            const myJson = await response.json();
            if (response.status == 200) {
                window.location.href = "/projects";
            }
            else {
                console.log(myJson);
            }
        }
    </script>
</html>
