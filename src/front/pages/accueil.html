<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="module" src="/function/checkLogin.js"></script>  
    </head>
    <body>
        <div id="container">
            <div class="title center">Vos groupes</div>
            <ul class="table" id="listGroup">
                <div class="addButton">
                    <a href="#" class="button" onclick="deconnect()">Deconnexion</a>
                </div>
                <div class="addButton">
                    <a href="/createGroup" class="button">Ajouter un groupe</a>
                </div>
                <li class="inline-flex table-row bold center">
                    <div class="flex-child">Nom du groupe</div>
                    <div class="flex-child">Id de l'admin</div>
                    <!-- div vides pour aligner les libellÃ©s aux colonnes du tableau -->
                    <div class='flex-link'></div>
                    <div class='flex-icon'></div>
                    <div class='flex-icon'></div>
                </li><br/>
            </ul>
        </div>
    </body>
    <script>
        let list = document.getElementById('listGroup');
        const idUser = localStorage.getItem('userId');
        window.onload = fetch("http://localhost:3000/group/" + idUser.slice(1, -1))
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let groups = data;

            groups.map(function(aGroup) {
                console.log(aGroup);
                list.innerHTML += "<li class='inline-flex table-row center'><div class='flex-child'>" + aGroup.groupName + "</div><div class='flex-child'>" + aGroup.idUserAdmin + "</div><div class='flex-link'><a href='/projectList/" + aGroup._id + "'>Voir projets</a></div><div class='flex-icon'><a href='/groupModify/" + aGroup._id + "'><img src='/img/write.svg'/></a></div><div class='flex-icon'><img src='/img/trash.svg' onclick='deleteGroup(" + '"' + aGroup._id + '"' + ")'/></div></li><br/>";
            });
        })
        .catch(function(error) {
            console.log(error);
        });

        async function deleteGroup(idGroup) {
            const response = await fetch('http://localhost:3000/group/' + idGroup, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                }
            });
            const myJson = await response.json();
            if (response.status == 200) {
                window.location.href = "/";
            }
            else {
                console.log(myJson);
            }
        }

        function deconnect() {
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            document.location.reload();
        }
    </script>
</html>
